        <form action="XX" method="post">
            <fieldset >
                <legend> Contato </legend> <br>
                <label for="nome">Nome: </label> <br>
                <input type="text" name= "Nome" id= "nome" size="50px" 
                required placeholder="Nome completo"> 
                <br>
                <br>
                <label for="dataNascimento">Data Nasc:  </label> <br>
                 <input type="text" name = "dataNascimento" id="dataNascimento"
                 placeholder="DD/MM/AA">
                 <br>
                 <br>
                 <label for="sexo">Sexo do animalzinho</label> <br>
                 <input type="radio" name="sexo" value="F" id="sexoFeminino">
                 <label for="sexoFeminino">Feminino</label>
                 <input type="radio"name = "sexo" value="M" id="sexoMasculino">
                 <label for="sexoMasculino">Masculino</label>
                 <br>
                 <br>
                 <label for="contato">Contato: </label> <br>
                 <input type="checkbox" name="telefone" id="telefone"> <label for="telefone">Telefone</label>
                 <input type="checkbox" name="e-mail" id="e-mail"> <label for="e-mail">E-mail</label>
                 <input type="text" name="contato" id="contato">
                 <br>
                 <br>
                 <label for="foto">Foto do Pet</label>
                 <input type="File" name="foto" id="foto">
                 <br>
                 <br>
                 <label for="interesse">Interesse</label> <br>
                 <select name="interesse" id="interesse">
                     <option value="banho">Banho</option>
                     <option value="hospedagem">Hospedagem </option>
                     <option value="outrosAssuntos">Outros Assuntos</option>
                    </select>
                    <br>
                    <br>
                    <label for="mensagem">Mensagem:  </label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="5"></textarea>
                    <br>
                    <input type="submit" name="btnEnvio" value="Enviar">
                    &nbsp;
                    <input type="reset" name="btnReset" value="Limpar">
                    
                </fieldset>

        </form>
